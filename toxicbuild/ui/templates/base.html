<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Toxicbuild</title>

    <!-- Bootstrap -->
    <link href="{{static_url}}toxicbuild/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{static_url}}toxicbuild/css/toxicbuild.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="img-logo" src="{{static_url}}toxicbuild/img/Logo.svg"/></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="master-msg">Connected to the master at {{master_location}}</li>
            <!-- <li><a href="#about">About</a></li> -->
            <!-- <li><a href="#contact">Contact</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
	<!-- Error alert -->
	<div class="alert alert-danger alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <div id="error-container"></div>
	</div>

	<!-- Success alert -->
	<div class="alert alert-success alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <div id="success-container"></div>
	</div>

      <div class="jumbotron background-main">

	{% block main_area %}{% end %}
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{static_url}}toxicbuild/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{static_url}}toxicbuild/js/bootstrap.min.js"></script>
    <script src="{{static_url}}toxicbuild/js/validator.js"></script>
    <script src="{{static_url}}toxicbuild/js/toxicbuild.js"></script>
  </body>
</html>
